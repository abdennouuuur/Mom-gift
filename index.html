<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Book of Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex; /* Make container a flexbox */
            justify-content: space-between; /* Distribute items evenly */
            flex-wrap: wrap; /* Allow items to wrap to new lines */
        }
        header {
            background-color: #ffebcd;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Georgia', serif;
        }
        .tab {
            width: calc(25% - 20px); /* Adjust width for 4 items per row */
            background-size: cover; /* Ensure background image covers the tab */
            background-position: center; /* Center the background image */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: background 0.3s;
            min-height: 200px; /* Minimum height to ensure tabs are visible */
        }
        .tab.chapter1 {
            background-image: url('images/chapter1-bg.jpg');
        }
        .tab.chapter2 {
            background-image: url('images/chapter2-bg.jpg');
        }
        .tab.chapter3 {
            background-image: url('images/chapter3-bg.jpg');
        }
        .tab.chapter4 {
            background-image: url('images/chapter4-bg.jpg');
        }
        .tab-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 235, 205, 0.9); /* Semi-transparent beige background */
            text-align: center;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0; /* Initially hidden */
            transform: translateY(100%);
            z-index: 1;
        }
        .tab:hover .tab-content {
            opacity: 1; /* Show content on hover */
            transform: translateY(0); /* Slide up on hover */
        }
        .tab-content h2 {
            color: brown; /* Change text color to brown */
            margin: 0;
            font-size: 18px; /* Adjust font size */
            line-height: 1.5; /* Adjust line height */
        }
        .tab a {
            text-decoration: none;
            color: transparent; /* Hide the text initially */
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffebcd;
        }
    </style>
</head>
<body>

<header>
    <h1>Mom's Book of Love</h1>
</header>

<div class="container">
    <div class="tab chapter1">
        <a href="chapter1.html">
            <div class="tab-content">
                <h2>Chapter One: Our Family Story</h2>
            </div>
        </a>
    </div>
    <div class="tab chapter2">
        <a href="chapter2.html">
            <div class="tab-content">
                <h2>Chapter Two: Mom's Wisdom</h2>
            </div>
        </a>
    </div>
    <div class="tab chapter3">
        <a href="chapter3.html">
            <div class="tab-content">
                <h2>Chapter Three: Fun Memories</h2>
            </div>
        </a>
    </div>
    <div class="tab chapter4">
        <a href="chapter4.html">
            <div class="tab-content">
                <h2>Chapter Four: Messages of Love</h2>
            </div>
        </a>
    </div>
</div>

<footer>
    <p>With love, from your family</p>
</footer>

</body>
</html>
