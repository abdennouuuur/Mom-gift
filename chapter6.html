<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Six: Tribute Videos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ffebcd;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            font-family: 'Georgia', serif;
        }
        section {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffebcd;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video {
            flex: 1 1 calc(50% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .video video {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Chapter Six: Tribute Videos</h1>
</header>

<div class="container">
    <section>
        <div class="videos">
            <div class="video">
                <h3>Tribute from John</h3>
                <video controls>
                    <source src="john-tribute.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video">
                <h3>Tribute from Emily</h3>
                <video controls>
                    <source src="emily-tribute.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Add more videos as needed -->
        </div>
    </section>
</div>

<footer>
    <p><a href="index.html">Back to Main Page</a></p>
</footer>

</body>
</html>
