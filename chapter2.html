<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Two: Letters to Mom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ffebcd;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            font-family: 'Georgia', serif;
        }
        section {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
        }
        section img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffebcd;
        }
        .letters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .letter {
            flex: 1 1 calc(50% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .letter img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Chapter Two: Letters to Mom</h1>
</header>

<div class="container">
    <section>
        <div class="letters">
            <div class="letter">
                <h3>From John</h3>
                <p>Dear Mom, thank you for always being there for me...</p>
                <img src="john.jpg" alt="John">
            </div>
            <div class="letter">
                <h3>From Emily</h3>
                <p>Mom, your love and support mean the world to me...</p>
                <img src="emily.jpg" alt="Emily">
            </div>
            <!-- Add more letters as needed -->
        </div>
    </section>
</div>

<footer>
    <p><a href="index.html">Back to Main Page</a></p>
</footer>

</body>
</html>
