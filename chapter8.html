<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Eight: Guestbook of Gratitude</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ffebcd;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            font-family: 'Georgia', serif;
        }
        section {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffebcd;
        }
        .guestbook {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .entry {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .entry img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Chapter Eight: Guestbook of Gratitude</h1>
</header>

<div class="container">
    <section>
        <div class="guestbook">
            <div class="entry">
                <h3>From John</h3>
                <p>Mom, you are the best! Thank you for everything.</p>
                <img src="john.jpg" alt="John">
            </div>
            <div class="entry">
                <h3>From Emily</h3>
                <p>Thank you, Mom, for your endless love and support.</p>
                <img src="emily.jpg" alt="Emily">
            </div>
            <!-- Add more entries as needed -->
        </div>
    </section>
</div>

<footer>
    <p><a href="index.html">Back to Main Page</a></p>
</footer>

</body>
</html>
